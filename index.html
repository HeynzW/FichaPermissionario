<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <style>

    /* inicio formulario */

    .conteinerPai{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    }

.boxFilho{
  position: relative;
  max-width: 900px;
  width: 100%;
  border-radius: 6px;
  padding: 30px;
  margin: 0 15px;
  background-color: #fff;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.boxFilho .titulobox{
  position: relative;
  font-size: 20px;
  font-weight: 600;
  color: #333;
}
.boxFilho .titulobox::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  height: 3px;
  width: 27px;
  border-radius: 8px;
  background-color: #416D19;
}
.boxFilho form{
  position: relative;
  margin-top: 16px;
  min-height: 500px;
  background-color: #fff;
  overflow: scroll;
}
.boxFilho form::-webkit-scrollbar{
  display: none;
}
.boxFilho form .form{
  position: absolute;
  background-color: #fff;
}
.boxFilho form .title{
  display: block;
  margin-bottom: 8px;
  font-size: 20px;
  font-weight: 800;
  margin: 6px 0;
  color: #333;
}
.boxFilho form .campos{
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}
form .campos .input-Campo{
  display: flex;
  width: calc(100% / 3 - 15px);
  flex-direction: column;
}
.input-Campo label {
  font-size: 15px;
  font-weight: 500;
  color: #2e2e2e;
}
.input-Campo input{
  outline: none;
  font-size: 14px;
  font-weight: 400;
  color: #333;
  border-radius: 5px;
  border: 1px solid #aaa;
  padding: 0 15px;
  height: 42px;
  margin: 8px 0;
}
.input-Campo input{
  box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-Campo input[type="date"]{
  color: #707070;
}
.input-Campo input[type="date"]:valid{
  color: #333;
}

/* inicio select */

.input-Campo select{
  font-size: 12px;
  font-weight: 500;
  background-color: #fff;
  color: #2e2e2e;
}
.input-Campo select{
  outline: none;
  font-size: 14px;
  font-weight: 400;
  color: #333;
  border-radius: 5px;
  border: 1px solid #aaa;
  padding: 0 15px;
  height: 42px;
  margin: 8px 0;
}
.input-Campo select:is(:focus, :valid){
  box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-Campo select{
  color: #707070;
}
.input-Campo select:valid{
  color: #333;
}

/* fim select */

/* fim formulario */

/*Inicio button enviar doc gov.br*/

.boxFilho form .assingovbr{
  display: flex;
  align-items: center;
  justify-content: center;
  height: 45px;
  max-width: 200px;
  width: 100%;
  border: none;
  outline: none;
  color: #fff;
  border-radius: 5px;
  margin: 25px 0;
  transition: all 0.3s linear;
  cursor: pointer;
}
.boxFilho form .assin-link{
  font-size: 16px;
  font-weight: 400;
  cursor: pointer;
  color: #fff;
  border: 0 none;
  text-decoration: none;
}
.butaoGov{
  border: none;
  background: none;
}

form .assin-link{
  display: flex;
  align-items: center;
  
}
form.assin-link{
  margin-right: 24px;
}
form  .assin-link{
  border-radius: 8px;
  padding: 10px;
  background-color: #416D19;
  
}
form .assin-link:hover{
  background-color: #03c242;
}
/*Fim button enviar doc gov.br*/

/*Inicio buttons de resetar e gerar pdf*/

.boxFilho form .buttons{
  display: flex;
  align-items: center;
  justify-content: center;
  height: 45px;
  max-width: 200px;
  width: 100%;
  border: none;
  outline: none;
  color: #fff;

  border-radius: 5px;
  margin: 25px 0;
  transition: all 0.3s linear;
  cursor: pointer;
}
.boxFilho form .resetBtn,
.boxFilho form .gerarPdfBtn{
  font-size: 16px;
  font-weight: 400;
  cursor: pointer;
  color: #fff;
  border: 0 none;
}


form .buttons{
  display: flex;
  align-items: center;
  
}
form .buttons , .resetBtn{
  margin-right: 24px;
}
form  .resetBtn , .gerarPdfBtn{
  border-radius: 8px;
  padding: 10px;
  background-color: #416D19;
  
}
form .resetBtn:hover, 
form .gerarPdfBtn:hover{
  background-color: #03c242;
}

/*Fim buttons de resetar e gerar pdf*/
/* Fim button */


/*Inicio*/

@media (max-width: 750px) {

.open {
  display: block;
}
form .campos .input-Campo{
  display: flex;
  width: calc(100% / 2 - 15px);
  flex-direction: column;
}

}

@media (max-width: 550px){
form .campos .input-Campo{
  display: flex;
  width: 100%;
  flex-direction: column;
}
}

/*Fim*/

    </style>
